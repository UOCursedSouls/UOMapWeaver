name: Release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.rid }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: windows-latest
            rid: win-arm64
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-x64
          - os: macos-latest
            rid: osx-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          include-prerelease: true

      - name: Restore
        run: dotnet restore UOMapWeaver.sln

      - name: Publish
        run: >
          dotnet publish UOMapWeaver.App/UOMapWeaver.App.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          /p:PublishSingleFile=true
          /p:IncludeAllContentForSelfExtract=true
          /p:PublishTrimmed=false
          -o artifacts/${{ matrix.rid }}

      - name: Package
        shell: pwsh
        run: |
          $zipName = "UOMapWeaver-${{ matrix.rid }}.zip"
          if (Test-Path $zipName) { Remove-Item $zipName -Force }
          Compress-Archive -Path "artifacts/${{ matrix.rid }}/*" -DestinationPath $zipName

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: UOMapWeaver-${{ matrix.rid }}
          path: UOMapWeaver-${{ matrix.rid }}.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.0.${{ github.run_number }}
          name: UOMapWeaver v0.0.${{ github.run_number }}
          files: |
            release/**/*.zip
